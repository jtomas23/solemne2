{% extends 'base.html' %}
{% block titulo %} Listado de noticias{% endblock %}
{% block content %}

  <section>
    <div class="container">
      <div class="col-lg-12">
        <h1>{{posts.title}} <small>{{posts.category}}</small></h1>
        <p><em>{{posts.published_date}}</em></p>
        <img src="http://placehold.it/200x200" alt="" class="img-responsive img-thumbnail pull-left img-margin-right">
        <p>{{posts.text}}</p>
          
      </div>

    </div>
  </section>

 {% endblock %}
